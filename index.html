<html>
  <head>
    <title>Hacker Hours</title>
    <link href='http://fonts.googleapis.com/css?family=Muli:300|Merriweather:400' rel='stylesheet' type='text/css'>
    <style>
      html {
        background: #EDEDED;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: black;
      }
      h1 {
        margin: 2em 0 0.2em;
        font-size: 5em;
        font-family: 'Merriweather', serif;
      }
      p {
        margin-bottom: 2em;
        font-family: 'Muli', sans-serif;
        font-size: 1.4em;
      }
      #meetupDate {
        position: relative;
      }
      #dateMs,
      #dateStr {
        -webkit-transition: opacity 0.4s linear;
        -moz-transition: opacity 0.4s linear;
        -o-transition: opacity 0.4s linear;
        -ms-transition: opacity 0.4s linear;
        transition: opacity 0.4s linear;
      }
      #dateStr {
        position: absolute;
        left: 0;
        width: 18em;
        text-align: left;
        opacity: 0;
      }
      #meetupDate:hover #dateMs {
        opacity: 0;
      }
      #meetupDate:hover #dateStr {
        opacity: 1;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script>
      function meetupCallback(data){
        // the document may or may not be ready
        $(function(){
          var results = data.results;
          for (var i = 0; i < results.length; i++){
            var result = results[i];
            if (result.name.match(/hacker hours/i)){
              $('.meetupLink').attr('href', result.event_url);

              var dateStr = moment(parseInt(result.time)).format('ddd, MMMM Do YYYY, h:mm a'),
                $meetupDate = $('#meetupDate');

              $meetupDate.find('#dateMs').text(result.time);
              $meetupDate.find('#dateStr').text(dateStr);
              
              return;
            }
          }
        });
      };
    </script>
    <script src="http://jsonp.jit.su/?url=https%3A%2F%2Fapi.meetup.com%2F2%2Fevents%3Fkey%3D3c2a67534a193f12c46115f7b112e1e%26sign%3Dtrue%26group_urlname%3Dnyhacker%26page%3D3&jsonp=meetupCallback" async="async"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19048260-6']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <a class="meetupLink" href="http://meetup.com/nyhacker">
      <h1 id="title">Hacker Hours</h1>
      <p>
        Free office hours for programming help
      </p>
      <p>
        Next meetup: <span id="meetupDate"><span id='dateMs'></span><span id='dateStr'></span></span>
      </p>
    </a>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} â€“ {{ site.name }}</title>
    <meta name="Description" content="Free office hours for programming help, twice a week in NYC.  All languages and skill levels welcome!">
    <!-- don't assume 960px wide on iOS -->
    <meta name="viewport" content="width=device-width" />
    <meta property="og:type" content="cause" />
    <link href="http://fonts.googleapis.com/css?family=Muli:300|Merriweather" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19048260-6']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  {% assign slug = page.path | split: '/' | last | remove: '.md' | remove: '.html' %}
  <body class="page-{{ slug }}">
    <div class="navbar">
      {% for other in site.pages %}
        <a href="{{ other.url }}">{{ other.title }}</a>
        {% unless forloop.last %}
          &#126;
        {% endunless %}
      {% endfor %}
      &#126;
      <a href="https://github.com/afeld/hackerhours.org">Fork this site</a>
    </div>

    <div class="content">
      {{ content }}
    </div>

    <div class="footer">
      <a href="https://twitter.com/hackerhours" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @hackerhours</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>

  </body>
</html>
